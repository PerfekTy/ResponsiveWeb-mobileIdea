<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responisve Menu</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo"></div>

      <ul class="">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="btn" aria-controls="primary-nav" aria-expanded="false">
        <svg
          fill="var(--blue)"
          class="hamburger"
          viewBox="0 0 100 100"
          width="50">
          <rect
            class="line top"
            width="80"
            height="10"
            x="10"
            y="25"
            rx="5"></rect>
          <rect
            class="line mid"
            width="80"
            height="10"
            x="10"
            y="45"
            rx="5"></rect>
          <rect
            class="line bot"
            width="80"
            height="10"
            x="10"
            y="65"
            rx="5"></rect>
        </svg>
      </button>
    </div>

    <script>
      const btn = document.querySelector(".btn"),
        nav = document.querySelector("ul");

      btn.addEventListener("click", function () {
        nav.classList.toggle("active");
        const isOpened = btn.getAttribute("aria-expanded");
        if (isOpened === "false") {
          btn.setAttribute("aria-expanded", "true");
        } else {
          btn.setAttribute("aria-expanded", "false");
        }
      });
    </script>
  </body>
</html>
